{% extends "base.html" %}

{% block content%}
<div hx-target="this" hx-swap="outerHTML">
    <h3>{{ book.title }}</h3>
    <p> Number of pages: {{ book.number_of_pages}}</p>
    <button hx-get="{% url 'book-update' book.id %}">Update</button>
    <button hx-post="{% url 'book-delete' book.id %}">Delete</button>
</div>
{% endblock %}
